<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }

        .message-box {
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 3px 3px 0 #888;
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .title-bar {
            background-color: #000080;
            color: white;
            padding: 5px;
            text-align: left;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            width: 80px;
            padding: 5px;
            font-size: 14px;
            border: 2px solid #000;
            background-color: #c0c0c0;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #d0d0d0;
        }

        .btn:active {
            border: 2px inset #888;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="title-bar">Şahsi Deli'm 🤍'den Okunmamış Bir Mesajınız Bulunuyor!</div>
        <div class="message" id="messageText">Hayatımın Aşkı mısın?</div>
        <div class="buttons" id="buttonContainer">
            <button class="btn" id="yesBtn" onclick="showLoveMessage()">Evet</button>
            <button class="btn" id="noBtn" onmouseover="changeToYes()" onmouseout="changeToNo()">Hayır</button>
        </div>
    </div>

    <script>
        function changeToYes() {
            const noBtn = document.getElementById('noBtn');
            noBtn.textContent = 'Evet';
            noBtn.onclick = showLoveMessage; // Tıklanırsa mesaj değişir
        }

        function changeToNo() {
            const noBtn = document.getElementById('noBtn');
            noBtn.textContent = "Hayır";
            noBtn.onclick = null; // Tıklama işlevini kaldırır
        }

        function showLoveMessage() {
            const messageText = document.getElementById('messageText');
            const buttonContainer = document.getElementById('buttonContainer');
            messageText.textContent = 'Seni Seviyorum Aşkım.';
            buttonContainer.style.display = 'none'; // Butonları gizler
        }
    </script>
</body>
</html>
