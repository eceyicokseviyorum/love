<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'MS Sans Serif', Arial, sans-serif;
        }

        .message-box {
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 3px 3px 0 #888;
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .title-bar {
            background-color: #000080;
            color: white;
            padding: 5px;
            text-align: left;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            width: 80px;
            padding: 5px;
            font-size: 14px;
            border: 2px solid #000;
            background-color: #c0c0c0;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #d0d0d0;
        }

        .btn:active {
            border: 2px inset #888;
        }

        .retry-btn {
            width: 150px;
            padding: 5px;
            font-size: 14px;
            border: 2px solid #000;
            background-color: #c0c0c0;
            cursor: pointer;
            margin-top: 10px;
            display: block; /* Ortalamak i癟in */
            margin-left: auto; /* Ortalamak i癟in */
            margin-right: auto; /* Ortalamak i癟in */
        }

        .retry-btn:hover {
            background-color: #d0d0d0;
        }

        .retry-btn:active {
            border: 2px inset #888;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="title-bar">ahsi Deli'm 'den Okunmam覺 Bir Mesaj!</div>
        <div class="message" id="messageText">Hayat覺m覺n Ak覺 m覺s覺n?</div>
        <div class="buttons" id="buttonContainer">
            <button class="btn" id="yesBtn" onclick="showLoveMessage()">Evet</button>
            <button class="btn" id="noBtn" onmouseover="changeToYes()" onmouseout="changeToNo()">Hay覺r</button>
        </div>
        <button class="retry-btn" id="retryBtn" onclick="resetMessage()" style="display: none;">襤nanmad覺n m覺? Tekrar dene!</button>
    </div>

    <script>
        function changeToYes() {
            const noBtn = document.getElementById('noBtn');
            noBtn.textContent = 'Evet';
            noBtn.onclick = showLoveMessage; // T覺klan覺rsa mesaj deiir
        }

        function changeToNo() {
            const noBtn = document.getElementById('noBtn');
            noBtn.textContent = 'Hay覺r';
            noBtn.onclick = null; // T覺klama ilevini kald覺r覺r
        }

        function showLoveMessage() {
            const messageText = document.getElementById('messageText');
            const buttonContainer = document.getElementById('buttonContainer');
            const retryBtn = document.getElementById('retryBtn');
            messageText.textContent = 'Seni Seviyorum Ak覺m.';
            buttonContainer.style.display = 'none'; // 襤lk butonlar覺 gizler
            retryBtn.style.display = 'block'; // Retry butonunu g繹sterir
        }

        function resetMessage() {
            const messageText = document.getElementById('messageText');
            const buttonContainer = document.getElementById('buttonContainer');
            const retryBtn = document.getElementById('retryBtn');
            const noBtn = document.getElementById('noBtn');
            
            messageText.textContent = 'Hayat覺m覺n Ak覺 m覺s覺n?';
            buttonContainer.style.display = 'flex'; // 襤lk butonlar覺 geri getirir
            retryBtn.style.display = 'none'; // Retry butonunu gizler
            noBtn.textContent = 'Hay覺r'; // Hay覺r butonunu s覺f覺rlar
            noBtn.onclick = null; // Hay覺r butonunun t覺klama ilevini s覺f覺rlar
        }
    </script>
</body>
</html>
